<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Sistemas para Internet</title>
    <link rel="stylesheet" href="assets/css/stl-contato.css">
</head>
<body>
    <!-- Título -->
    <h1>Projeto Orientado</h1>

    <!-- "navBar" **p > a + |** -->
    <p class="nav-bar"> <a href="index.html" class="nav-link">Home</a> <a href="aluno1.html" class="nav-link">João Lima</a>  <a href="aluno2.html" class="nav-link">Quetin Tarantino</a>  <a href="tabela-curiosidade.html" class="nav-link">Tabela de Curiosidades</a>  <a href="site-favorito.html" class="nav-link">Sites Favoritos</a> <a href="contato.html.html" class="nav-link" id="curr-page">Contato</a></p>

    <!-- Região formulário -->
    <h2>Preencha os dados abaixo</h2>
    <form method="post" action="http://hub.fatecrl.edu.br/sobrino/recebe-v2.php">
        <fieldset>
            <h3>Dados Pessoais*</h3>
            <p class="frmt-col">
                <label for="txt-name" class="lbl-exclusivo"></label>
                <input type="text" name="txt-name" id="txt-name" placeholder="seu nome aqui" required>
            </p>

            <p class="frmt-col">
                <label for="txt-email" class="lbl-exclusivo"></label>
                <input type="text" name="txt-email" id="txt-email" placeholder="exemplo@exemplo.com" required>
            </p>

            <p class="frmt-col">
                <label for="fav-page">Qual página mais gostou?*</label>
                <select name="fav-page" id="fav-page" required>
                    <option value="" selected disabled>-- Selecione --</option>
                    <option value="home-page">Home</option>
                    <option value="aluno1-page">João Lima</option>
                    <option value="aluno2-page">Quetin Tarantino</option>
                    <option value="favs-page">Sites Favoritos</option>
                    <option value="curio-page">Tabela Curiosidades</option>
                    <option value="ctt-page">Contato</option>
                </select>
            </p>

            <p class="frmt-col">
                <label for="score">Avalie (0-5)*</label>
                <input type="range" name="score" id="score" min="0" max="5" step="1">
            </p>
        </fieldset>

        <fieldset>
            <p class="frmt-col">
                <label for="txt-msg">Alguma Sugestão? (Opcional)</label>
                <textarea name="txt-msg" id="txt-msg" cols="30" rows="10"></textarea>
            </p>

            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
